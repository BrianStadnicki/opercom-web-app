<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OperCom</title>
    <script src="index.ts" type="module"></script>
    <link href="index.scss" rel="stylesheet">
</head>
<body>
    <div id="enter-credentials" style="display: none;">
        <form id="enter-credentials-form">
            <div>
                <label for="skype-token" class="form-label">Skype token</label>
                <textarea type="text" class="form-control" id="skype-token"></textarea>
            </div>
            <div>
                <label for="auth-token" class="form-label">Auth token</label>
                <textarea type="text" class="form-control" id="auth-token"></textarea>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <div id="main-window" style="display: none;">
        <nav id="navbar">
            <ul>
                <li><img id="profile-picture-self" width="32" height="32"></li>
                <li><a href="#">OperCom</a></li>
                <div id="navbar-network-failure" style="display: none">
                    <p class="float-start">Server offline...</p>
                    <img src="assets/loading.gif" alt="loading indicator" height=32>
                </div>
            </ul>
        </nav>

        <div id="main-whole">
            <div id="teams-and-channels-box">

            </div>
            <div id="chat-view-box">

            </div>
        </div>
    </div>

    <div id="window-network-failure" class="container-fluid text-center" style="display: none; height: 100%; width: 100%">
        <h1>Server offline...</h1>
        <img src="assets/loading.gif" alt="loading indicator" class="mx-auto">
    </div>
</body>
</html>
