<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OperCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.ts" type="module"></script>
</head>
<body style="height: 100vh; overflow: hidden">
    <div id="enter-credentials" style="display: none;" class="m-3">
        <form id="enter-credentials-form">
            <div class="mb-3">
                <label for="skype-token" class="form-label">Skype token</label>
                <textarea type="text" class="form-control" id="skype-token"></textarea>
            </div>
            <div class="mb-3">
                <label for="auth-token" class="form-label">Auth token</label>
                <textarea type="text" class="form-control" id="auth-token"></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <div id="main-window" style="display: none;">
        <nav class="navbar bg-light" style="height: 5vh">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OperCom</a>
                <div id="navbar-network-failure" style="display: none">
                    <p class="float-start">Server offline...</p>
                    <img class="float-end" src="assets/loading.gif" alt="loading indicator" height="32">
                </div>
                <img id="profile-picture-self" width="32" height="32" class="d-inline-block">
            </div>
        </nav>
        <div class="row" style="height: 95vh">
            <div class="col col-3 col-md-3 col-lg-2 border list-group list-group-flush" id="teams-and-channels-box" style="overflow-y: scroll; max-height: 95vh">

            </div>
            <div class="col border">
                <div id="chat-view-box" style="overflow-y: scroll; max-height: 95vh">

                </div>
            </div>
        </div>
    </div>

    <div id="window-network-failure" class="container-fluid text-center" style="display: none; height: 100%; width: 100%">
        <h1>Server offline...</h1>
        <img src="assets/loading.gif" alt="loading indicator" class="mx-auto">
    </div>
</body>
</html>
